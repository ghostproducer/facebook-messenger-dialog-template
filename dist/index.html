<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Messenger Dialog Template</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <nav>
    <div class="back">
      <img src="assets/back.svg">
    </div>
    <div class="picture">
      <img src="assets/avatar.png">
    </div>
    <div class="profile">
      <label>Assistente Rob</label>
      <small>Geralmente responde...</small>
    </div>
    <div class="info">
      <img src="assets/info.svg">
    </div>
  </nav>
  <section class="chat">
    <div class="ballon">
      <div class="picture"><img src="assets/avatar.png"></div>
      <div class="ballon-bot">Olá! Eu sou o Rob, seu assistente virtual. Em que posso ajudar?</div>
    </div>
    <div class="ballon">
      <div class="ballon-user">Eu gostaria de saber a previsão do tempo para amanhã.</div>
    </div>
    <div class="ballon">
      <div class="picture"><img src="assets/avatar.png"></div>
      <div class="ballon-bot">Tudo bem, aguarde um momento.</div>
    </div>
    <div class="ballon">
      <div class="picture"><img src="assets/avatar.png"></div>
      <div class="ballon-bot">Amanhã, a temperatura máxima será de 27°, a mínima de 23°. Não há previsões de chuva.</div>
    </div>
    <div class="ballon">
      <div class="ballon-user">Obrigado, Rob!</div>
    </div>
    <div class="ballon">
      <div class="picture"><img src="assets/avatar.png"></div>
      <div class="ballon-bot">Eu que agradeço.</div>
    </div>
  </section>
  <footer>
    <div class="plus">
      <img src="assets/plus.svg">
    </div>
    <div class="camera">
      <img src="assets/camera.svg">
    </div>
    <div class="image">
      <img src="assets/image.svg">
    </div>
    <div class="mic">
      <img src="assets/mic.svg">
    </div>
    <div class="form">
      <div class="input">
        <div class="text"></div>
        <div class="emoji">
          <img src="assets/emoji.svg">
        </div>
      </div>
    </div>
    <div class="like">
      <img src="assets/like.svg">
    </div>
  </footer>
</body>
</html>
